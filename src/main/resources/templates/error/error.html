<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500页面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="/static/css/me.css" >
  <link rel="stylesheet" href="/static/plugins/editor/css/editormd.preview.min.css" >
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment">
  <div th:insert="fragments :: nav"></div>
</nav>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive">
  <div class="ui error message m-padded-tb-huge" >
    <div class="ui contianer">
      <h2>发生错误</h2>
      <p>[[${exception.message}]]</p>
      <p>服务异常,请联系管理员</p>

    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<div>
  <!--th：remove 去除标签，utext转义，将异常信息转化为注释文本-->
  <div th:utext="'&lt;!--'" th:remove="tag"></div>
  <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
  <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
  <ul th:remove="tag">
    <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
  </ul>
  <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

<footer class="ui inverted segment vertical segment m-padded-tb-massive">
  <div class="ui container center aligned">
    <!--grid布局，共分16份,divided分割线-->
    <div class="ui inverted stackable divided grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="/static/images/hzu.jpg" alt="" class="ui rounded image" style="width: 110px"/>
          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
        <div class="ui inverted link list">
          <a href="" class="item">用户故事</a>
          <a href="" class="item">用户故事</a>
          <a href="" class="item">用户故事</a>
        </div>
      </div>

      <div class="three wide column">

        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
        <div class="ui inverted link list">
          <a href="" class="item">用户故事</a>
          <a href="" class="item">用户故事</a>
          <a href="" class="item">用户故事</a>
        </div>
      </div>

      <div class="seven wide column">
        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
        <p class="m-text-spaced m-opacity-mini">这是一个校园社区</p>

      </div>

    </div>

    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 - 2020 Xiehao Designed by Xiehao</p>

  </div>

</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/static/js/common/common.js"></script>
