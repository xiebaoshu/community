<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询:招聘公告</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/me.css" >


</head>
<body>
<!--导航栏-->
<!--inverter反转，segment片段-->
<nav class="ui inverted attached segment">
    <div th:insert="fragments :: nav"></div>
</nav>

<!--中间内容-->
<div>
    <div class="m-padded-tb-large">
        <div class="ui m-container">
            <div class="ui segment top attached secondary">
                <div class="ui  middle aligned  column grid">
                    <div class="row">
                        <div class="four wide column">
                            <div class="ui header teal">招聘公告</div>
                        </div>


                    </div>
                </div>
            </div>
            <table  class="ui compact celled teal table">
                <thead>
                <tr>
                    <th></th>
                    <th>招聘会公告</th>
                    <th>工作城市</th>
                    <th>举办时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="information,iterStat : ${informationList}">
                    <td th:text="${iterStat.count}">1</td>
                    <td><a th:href="${information.getUrl()}" th:text="${information.title}" target="_blank" style="color: #8898a7;">招聘会名称</a></td>
                    <td th:text="${information.city}">举办城市</td>
                    <td th:text="${information.time}">举办时间</td>
                </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>
    </div>

    <br>
    <br>

</div>
<!--底部-->
<!--vertical垂直-->
<footer class="ui inverted segment vertical segment m-padded-tb-massive">
    <div class="ui container center aligned">
        <!--grid布局，共分16份,divided分割线-->
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/static/images/hzu.jpg" alt="" class="ui rounded image" style="width: 110px"/>
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>

            <div class="three wide column">

                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新资讯</h4>
                <p class="m-text-spaced m-opacity-mini">这是一个校园社区</p>

            </div>

        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 - 2020 Xiehao Designed by Xiehao</p>

    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/static/js/common/common.js"></script>


<script>


    // 手机端右上角按钮点击事件
    $('#mobile-btn').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#mobile-btn1').click(function () {
        $('.m-item-search').toggleClass('m-mobile-hide');
    });

    $('.menu .item')
        .tab()
    ;
    // 导航栏下拉列表选中
    $(function () {
        $('.nav-dropdown').dropdown({
            on : 'hover'
        });
    });


</script>
</body>
</html>
